<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    #mainText {
      font-size: 24px;
      color: navy;
      margin-bottom: 20px;
    }
    #dynamicBox {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 10px auto;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="mainText">Welcome to the Interactive Page!</h1>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeStyle()">Change Style</button>
  <button onclick="toggleBox()">Add/Remove Box</button>

  <div id="dynamicBox"></div>

  <script>
    function changeText() {
      const textElement = document.getElementById("mainText");
      textElement.textContent = "The text has been changed!";
    }

    function changeStyle() {
      const textElement = document.getElementById("mainText");
      textElement.style.color = "crimson";
      textElement.style.fontSize = "30px";
    }

    function toggleBox() {
      const box = document.getElementById("dynamicBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
